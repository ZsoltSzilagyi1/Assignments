    <script>
      const options = $("select");
      const tableB = $("tbody");
      const addBTN = $(".btn-primary");
      const newITM = $("#newITM");
      var newRow = [];
      var rowNR = 0;

      function succes(NR){
        $("#btnS" + NR)
          .parent()
          .parent()
          .removeClass("table-danger")
          .addClass("table-success");
      }

      function danger(NR){
        $("#btnD" + NR)
          .parent()
          .parent()
          .removeClass("table-sucess")
          .addClass("table-danger");
      }

      function deleteTD(NR){
        $("#rowNR" + NR).parent().remove();
        localStorage.removeItem("row"+NR);
        rowNR = rowNR - 1;
      }

      addBTN.on("click", function (e) {
        let addedItem = newITM.val();
        // for(let i = 0; i <= options.children().length(); i++){
        //     if(newITM.val() === options.children()[i].val()){
        //         options.children()[i].css("display:none;");
        //     }
        // }
        rowNR += 1;
        newRow[rowNR] = `<tr class="table-success">
        <th scope="row" id=rowNR${rowNR}>${rowNR}</th>
        <td>${addedItem}</td>
        <td><button class="btn btn-success" id=btnS${rowNR} onclick=succes(${rowNR});>ON</button><button class="btn btn-danger" id=btnD${rowNR} onclick=danger(${rowNR})>OFF</button><button class="btn btn-warning" onclick=deleteTD(${rowNR})><svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">

        </tr>`;
        console.log(rowNR,newRow);
        $(newRow[rowNR]).appendTo(tableB);
        localStorage.setItem("row"+rowNR,newRow[rowNR]);
      });

      function fillTable(){
        for(let i = 0; i < localStorage.length; i++){
            let addedItem = newITM.val();
            rowNR += 1;
            newRow[rowNR] = localStorage.getItem("row"+rowNR);
            console.log(rowNR,newRow);
            $(newRow[rowNR]).appendTo(tableB);
        }
      }
